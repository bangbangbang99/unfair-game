<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE UNFAIR GAME</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&family=Fira+Code:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="world-container" aria-hidden="true">
    <div class="grid-floor"></div>
  </div>

  <main class="game-container" id="appRoot">
    <header class="retro-header">
      <h1>THE UNFAIR GAME</h1>
      <p>HIGH-END RETRO PONG</p>
    </header>

    <section class="hud" aria-label="Game HUD">
      <article class="hud-item">
        <span>RALLY</span>
        <strong id="rallyCount">0</strong>
      </article>
      <article class="hud-item">
        <span>BEST</span>
        <strong id="bestCount">0</strong>
      </article>
      <article class="hud-item">
        <span>SPEED</span>
        <strong id="speedMult">1.00x</strong>
      </article>
      <article class="hud-item">
        <span>PHASE</span>
        <strong id="phaseLabel">RETRO</strong>
      </article>
    </section>

    <section class="stage-wrap">
      <div class="stage" id="stage">
        <canvas id="gameCanvas" width="960" height="540" aria-label="Pong stage"></canvas>
        <div id="trailLayer" class="trail-layer" aria-hidden="true"></div>
        <div id="ball" class="ball" aria-hidden="true"></div>

        <div id="overlay" class="overlay show">
          <h2 id="overlayTitle">PRESS START</h2>
          <p id="overlayText">W/S or UP/DOWN to move. First to miss loses.</p>
        </div>
      </div>
    </section>

    <section class="controls" aria-label="Game controls">
      <button id="startBtn" type="button">START</button>
      <button id="restartBtn" type="button">RESTART</button>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
